<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1: The HTML5 Canvas Project</title>
</head>
<body>
    <canvas id="GLCanvas" width="640" height="480">
        Your browser does not support the HTML5 canvas.
    </canvas>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("GLCanvas");
    var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");//gl es todas la funcionales  de WebGL
    if (gl !== null) {
        gl.clearColor(0.1, 0.2, 0.8, 1.0); // set the color to be cleared  (red, green, blue, alpha)
        gl.clear(gl.COLOR_BUFFER_BIT); // clear the colors
    }
</script>
    
</html>
